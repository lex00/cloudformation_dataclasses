[project]
name = "efsaccesspoint"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
efsaccesspoint = "efsaccesspoint.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["efsaccesspoint"]

[tool.hatch.build.targets.sdist]
include = ["efsaccesspoint/**/*.py", "efsaccesspoint/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
