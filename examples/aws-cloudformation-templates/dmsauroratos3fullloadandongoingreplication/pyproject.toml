[project]
name = "dmsauroratos3fullloadandongoingreplication"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
dmsauroratos3fullloadandongoingreplication = "dmsauroratos3fullloadandongoingreplication.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dmsauroratos3fullloadandongoingreplication"]

[tool.hatch.build.targets.sdist]
include = ["dmsauroratos3fullloadandongoingreplication/**/*.py", "dmsauroratos3fullloadandongoingreplication/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
