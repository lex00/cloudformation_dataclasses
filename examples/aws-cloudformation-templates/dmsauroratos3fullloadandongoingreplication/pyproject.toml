[project]
name = "dmsauroratos3fullloadandongoingreplication"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
dmsauroratos3fullloadandongoingreplication = "dmsauroratos3fullloadandongoingreplication.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dmsauroratos3fullloadandongoingreplication"]

[tool.hatch.build.targets.sdist]
include = ["dmsauroratos3fullloadandongoingreplication/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
