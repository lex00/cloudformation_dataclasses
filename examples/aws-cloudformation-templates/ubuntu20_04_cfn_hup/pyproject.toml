[project]
name = "ubuntu20_04_cfn_hup"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
ubuntu20_04_cfn_hup = "ubuntu20_04_cfn_hup.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ubuntu20_04_cfn_hup"]

[tool.hatch.build.targets.sdist]
include = ["ubuntu20_04_cfn_hup/**/*.py", "ubuntu20_04_cfn_hup/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
