[project]
name = "ubuntu"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
ubuntu = "ubuntu.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ubuntu"]

[tool.hatch.build.targets.sdist]
include = ["ubuntu/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
