[project]
name = "vpcpeering_updates_cfn"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpcpeering_updates_cfn = "vpcpeering_updates_cfn.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpcpeering_updates_cfn"]

[tool.hatch.build.targets.sdist]
include = ["vpcpeering_updates_cfn/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
