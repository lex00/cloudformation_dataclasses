[project]
name = "elasticache_snapshot"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
elasticache_snapshot = "elasticache_snapshot.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elasticache_snapshot"]

[tool.hatch.build.targets.sdist]
include = ["elasticache_snapshot/**/*.py", "elasticache_snapshot/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
