[project]
name = "lambdasample"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
lambdasample = "lambdasample.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lambdasample"]

[tool.hatch.build.targets.sdist]
include = ["lambdasample/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
