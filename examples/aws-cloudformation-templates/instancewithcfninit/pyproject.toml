[project]
name = "instancewithcfninit"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
instancewithcfninit = "instancewithcfninit.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["instancewithcfninit"]

[tool.hatch.build.targets.sdist]
include = ["instancewithcfninit/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
