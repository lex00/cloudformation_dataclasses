[project]
name = "neptune_cfn"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
neptune_cfn = "neptune_cfn.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["neptune_cfn"]

[tool.hatch.build.targets.sdist]
include = ["neptune_cfn/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
