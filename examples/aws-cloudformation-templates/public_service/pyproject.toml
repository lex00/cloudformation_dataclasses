[project]
name = "public_service"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
public_service = "public_service.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["public_service"]

[tool.hatch.build.targets.sdist]
include = ["public_service/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
