[project]
name = "vscodeserver_pkg"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vscodeserver_pkg = "vscodeserver_pkg.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vscodeserver_pkg"]

[tool.hatch.build.targets.sdist]
include = ["vscodeserver_pkg/**/*.py", "vscodeserver_pkg/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
