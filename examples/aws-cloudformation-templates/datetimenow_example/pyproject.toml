[project]
name = "datetimenow_example"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
datetimenow_example = "datetimenow_example.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["datetimenow_example"]

[tool.hatch.build.targets.sdist]
include = ["datetimenow_example/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
