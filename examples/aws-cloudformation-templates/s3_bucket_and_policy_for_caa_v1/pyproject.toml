[project]
name = "s3_bucket_and_policy_for_caa_v1"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
s3_bucket_and_policy_for_caa_v1 = "s3_bucket_and_policy_for_caa_v1.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["s3_bucket_and_policy_for_caa_v1"]

[tool.hatch.build.targets.sdist]
include = ["s3_bucket_and_policy_for_caa_v1/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
