[project]
name = "event"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
event = "event.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["event"]

[tool.hatch.build.targets.sdist]
include = ["event/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
