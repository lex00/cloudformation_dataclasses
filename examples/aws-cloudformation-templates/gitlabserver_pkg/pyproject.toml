[project]
name = "gitlabserver_pkg"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
gitlabserver_pkg = "gitlabserver_pkg.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gitlabserver_pkg"]

[tool.hatch.build.targets.sdist]
include = ["gitlabserver_pkg/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
