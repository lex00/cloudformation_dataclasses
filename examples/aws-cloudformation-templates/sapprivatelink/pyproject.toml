[project]
name = "sapprivatelink"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
sapprivatelink = "sapprivatelink.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sapprivatelink"]

[tool.hatch.build.targets.sdist]
include = ["sapprivatelink/**/*.py", "sapprivatelink/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
