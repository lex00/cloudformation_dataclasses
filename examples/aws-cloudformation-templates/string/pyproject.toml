[project]
name = "string"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
string = "string.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["string"]

[tool.hatch.build.targets.sdist]
include = ["string/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
