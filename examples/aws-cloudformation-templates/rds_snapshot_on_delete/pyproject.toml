[project]
name = "rds_snapshot_on_delete"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
rds_snapshot_on_delete = "rds_snapshot_on_delete.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rds_snapshot_on_delete"]

[tool.hatch.build.targets.sdist]
include = ["rds_snapshot_on_delete/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
