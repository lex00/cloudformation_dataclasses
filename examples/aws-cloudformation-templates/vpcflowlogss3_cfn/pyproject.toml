[project]
name = "vpcflowlogss3_cfn"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpcflowlogss3_cfn = "vpcflowlogss3_cfn.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpcflowlogss3_cfn"]

[tool.hatch.build.targets.sdist]
include = ["vpcflowlogss3_cfn/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
