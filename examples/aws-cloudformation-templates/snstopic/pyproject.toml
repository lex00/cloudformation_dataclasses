[project]
name = "snstopic"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
snstopic = "snstopic.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["snstopic"]

[tool.hatch.build.targets.sdist]
include = ["snstopic/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
