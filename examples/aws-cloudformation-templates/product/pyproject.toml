[project]
name = "product"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
product = "product.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["product"]

[tool.hatch.build.targets.sdist]
include = ["product/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
