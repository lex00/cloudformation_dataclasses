[project]
name = "sqsstandardqueue"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
sqsstandardqueue = "sqsstandardqueue.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sqsstandardqueue"]

[tool.hatch.build.targets.sdist]
include = ["sqsstandardqueue/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
