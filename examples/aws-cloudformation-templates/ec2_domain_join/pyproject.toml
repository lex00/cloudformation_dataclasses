[project]
name = "ec2_domain_join"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
ec2_domain_join = "ec2_domain_join.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ec2_domain_join"]

[tool.hatch.build.targets.sdist]
include = ["ec2_domain_join/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
