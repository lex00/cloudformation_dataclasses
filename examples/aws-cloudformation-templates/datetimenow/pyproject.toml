[project]
name = "datetimenow"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
datetimenow = "datetimenow.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["datetimenow"]

[tool.hatch.build.targets.sdist]
include = ["datetimenow/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
