[project]
name = "test"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
test = "test.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["test"]

[tool.hatch.build.targets.sdist]
include = ["test/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
