[project]
name = "vpc"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpc = "vpc.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpc"]

[tool.hatch.build.targets.sdist]
include = ["vpc/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
