[project]
name = "vpc_with_managed_nat_and_private_subnet"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpc_with_managed_nat_and_private_subnet = "vpc_with_managed_nat_and_private_subnet.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpc_with_managed_nat_and_private_subnet"]

[tool.hatch.build.targets.sdist]
include = ["vpc_with_managed_nat_and_private_subnet/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
