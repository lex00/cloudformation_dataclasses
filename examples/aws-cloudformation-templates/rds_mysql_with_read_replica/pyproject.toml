[project]
name = "rds_mysql_with_read_replica"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
rds_mysql_with_read_replica = "rds_mysql_with_read_replica.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rds_mysql_with_read_replica"]

[tool.hatch.build.targets.sdist]
include = ["rds_mysql_with_read_replica/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
