[project]
name = "rds_mysql_with_read_replica"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
rds_mysql_with_read_replica = "rds_mysql_with_read_replica.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rds_mysql_with_read_replica"]

[tool.hatch.build.targets.sdist]
include = ["rds_mysql_with_read_replica/**/*.py", "rds_mysql_with_read_replica/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
