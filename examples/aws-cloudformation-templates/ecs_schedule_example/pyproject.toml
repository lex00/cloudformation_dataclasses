[project]
name = "ecs_schedule_example"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
ecs_schedule_example = "ecs_schedule_example.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ecs_schedule_example"]

[tool.hatch.build.targets.sdist]
include = ["ecs_schedule_example/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
