[project]
name = "date"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
date = "date.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["date"]

[tool.hatch.build.targets.sdist]
include = ["date/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
