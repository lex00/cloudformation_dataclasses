[project]
name = "redhat"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
redhat = "redhat.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["redhat"]

[tool.hatch.build.targets.sdist]
include = ["redhat/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
