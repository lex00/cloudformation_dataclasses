[project]
name = "log_setup_management"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
log_setup_management = "log_setup_management.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["log_setup_management"]

[tool.hatch.build.targets.sdist]
include = ["log_setup_management/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
