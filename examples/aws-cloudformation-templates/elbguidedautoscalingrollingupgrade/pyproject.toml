[project]
name = "elbguidedautoscalingrollingupgrade"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
elbguidedautoscalingrollingupgrade = "elbguidedautoscalingrollingupgrade.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elbguidedautoscalingrollingupgrade"]

[tool.hatch.build.targets.sdist]
include = ["elbguidedautoscalingrollingupgrade/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
