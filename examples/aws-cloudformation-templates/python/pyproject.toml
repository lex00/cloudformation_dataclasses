[project]
name = "python"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
python = "python.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["python"]

[tool.hatch.build.targets.sdist]
include = ["python/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
