[project]
name = "debian"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
debian = "debian.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["debian"]

[tool.hatch.build.targets.sdist]
include = ["debian/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
