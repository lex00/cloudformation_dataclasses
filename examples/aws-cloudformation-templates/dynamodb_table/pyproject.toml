[project]
name = "dynamodb_table"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
dynamodb_table = "dynamodb_table.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dynamodb_table"]

[tool.hatch.build.targets.sdist]
include = ["dynamodb_table/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
