[project]
name = "directoryservicesimplead"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
directoryservicesimplead = "directoryservicesimplead.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["directoryservicesimplead"]

[tool.hatch.build.targets.sdist]
include = ["directoryservicesimplead/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
