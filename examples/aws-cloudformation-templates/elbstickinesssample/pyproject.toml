[project]
name = "elbstickinesssample"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
elbstickinesssample = "elbstickinesssample.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elbstickinesssample"]

[tool.hatch.build.targets.sdist]
include = ["elbstickinesssample/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
