[project]
name = "source"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
source = "source.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["source"]

[tool.hatch.build.targets.sdist]
include = ["source/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
