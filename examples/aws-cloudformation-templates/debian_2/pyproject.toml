[project]
name = "debian_2"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
debian_2 = "debian_2.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["debian_2"]

[tool.hatch.build.targets.sdist]
include = ["debian_2/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
