[project]
name = "s3_lambdatrigger"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
s3_lambdatrigger = "s3_lambdatrigger.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["s3_lambdatrigger"]

[tool.hatch.build.targets.sdist]
include = ["s3_lambdatrigger/**/*.py", "s3_lambdatrigger/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
