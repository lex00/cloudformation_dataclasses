[project]
name = "s3_lambdatrigger"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
s3_lambdatrigger = "s3_lambdatrigger.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["s3_lambdatrigger"]

[tool.hatch.build.targets.sdist]
include = ["s3_lambdatrigger/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
