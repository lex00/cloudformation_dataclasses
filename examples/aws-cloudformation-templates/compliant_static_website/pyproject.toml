[project]
name = "compliant_static_website"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
compliant_static_website = "compliant_static_website.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["compliant_static_website"]

[tool.hatch.build.targets.sdist]
include = ["compliant_static_website/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
