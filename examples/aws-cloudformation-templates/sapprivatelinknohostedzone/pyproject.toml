[project]
name = "sapprivatelinknohostedzone"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
sapprivatelinknohostedzone = "sapprivatelinknohostedzone.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sapprivatelinknohostedzone"]

[tool.hatch.build.targets.sdist]
include = ["sapprivatelinknohostedzone/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
