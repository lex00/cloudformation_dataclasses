[project]
name = "event_consume_from_map"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
event_consume_from_map = "event_consume_from_map.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["event_consume_from_map"]

[tool.hatch.build.targets.sdist]
include = ["event_consume_from_map/**/*.py", "event_consume_from_map/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
