[project]
name = "load_balancer"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
load_balancer = "load_balancer.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["load_balancer"]

[tool.hatch.build.targets.sdist]
include = ["load_balancer/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
