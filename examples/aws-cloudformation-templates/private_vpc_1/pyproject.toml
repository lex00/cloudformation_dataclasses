[project]
name = "private_vpc_1"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
private_vpc_1 = "private_vpc_1.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["private_vpc_1"]

[tool.hatch.build.targets.sdist]
include = ["private_vpc_1/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
