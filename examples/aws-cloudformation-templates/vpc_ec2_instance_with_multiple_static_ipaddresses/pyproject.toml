[project]
name = "vpc_ec2_instance_with_multiple_static_ipaddresses"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpc_ec2_instance_with_multiple_static_ipaddresses = "vpc_ec2_instance_with_multiple_static_ipaddresses.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpc_ec2_instance_with_multiple_static_ipaddresses"]

[tool.hatch.build.targets.sdist]
include = ["vpc_ec2_instance_with_multiple_static_ipaddresses/**/*.py", "vpc_ec2_instance_with_multiple_static_ipaddresses/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
