[project]
name = "dynamodb_secondary_indexes"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
dynamodb_secondary_indexes = "dynamodb_secondary_indexes.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dynamodb_secondary_indexes"]

[tool.hatch.build.targets.sdist]
include = ["dynamodb_secondary_indexes/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
