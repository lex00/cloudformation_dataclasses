[project]
name = "log_setup_target_accounts"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
log_setup_target_accounts = "log_setup_target_accounts.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["log_setup_target_accounts"]

[tool.hatch.build.targets.sdist]
include = ["log_setup_target_accounts/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
