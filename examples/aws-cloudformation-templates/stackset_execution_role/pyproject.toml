[project]
name = "stackset_execution_role"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
stackset_execution_role = "stackset_execution_role.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stackset_execution_role"]

[tool.hatch.build.targets.sdist]
include = ["stackset_execution_role/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
