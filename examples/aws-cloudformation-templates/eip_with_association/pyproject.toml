[project]
name = "eip_with_association"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
eip_with_association = "eip_with_association.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["eip_with_association"]

[tool.hatch.build.targets.sdist]
include = ["eip_with_association/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
