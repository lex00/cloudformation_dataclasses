[project]
name = "windows"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
windows = "windows.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["windows"]

[tool.hatch.build.targets.sdist]
include = ["windows/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
