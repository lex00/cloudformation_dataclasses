[project]
name = "datafirehosedeliverystream"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
datafirehosedeliverystream = "datafirehosedeliverystream.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["datafirehosedeliverystream"]

[tool.hatch.build.targets.sdist]
include = ["datafirehosedeliverystream/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
