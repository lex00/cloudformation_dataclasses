[project]
name = "lambda_iot_topicrule"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
lambda_iot_topicrule = "lambda_iot_topicrule.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lambda_iot_topicrule"]

[tool.hatch.build.targets.sdist]
include = ["lambda_iot_topicrule/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
