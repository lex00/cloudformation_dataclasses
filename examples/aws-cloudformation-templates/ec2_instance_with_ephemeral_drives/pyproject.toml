[project]
name = "ec2_instance_with_ephemeral_drives"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
ec2_instance_with_ephemeral_drives = "ec2_instance_with_ephemeral_drives.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ec2_instance_with_ephemeral_drives"]

[tool.hatch.build.targets.sdist]
include = ["ec2_instance_with_ephemeral_drives/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
