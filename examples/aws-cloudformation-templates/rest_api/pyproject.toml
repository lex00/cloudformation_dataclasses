[project]
name = "rest_api"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
rest_api = "rest_api.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rest_api"]

[tool.hatch.build.targets.sdist]
include = ["rest_api/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
