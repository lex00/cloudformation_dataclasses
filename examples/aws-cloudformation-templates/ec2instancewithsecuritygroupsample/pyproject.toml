[project]
name = "ec2instancewithsecuritygroupsample"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
ec2instancewithsecuritygroupsample = "ec2instancewithsecuritygroupsample.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ec2instancewithsecuritygroupsample"]

[tool.hatch.build.targets.sdist]
include = ["ec2instancewithsecuritygroupsample/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
