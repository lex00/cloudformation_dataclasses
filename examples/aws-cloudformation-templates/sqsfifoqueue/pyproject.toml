[project]
name = "sqsfifoqueue"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
sqsfifoqueue = "sqsfifoqueue.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sqsfifoqueue"]

[tool.hatch.build.targets.sdist]
include = ["sqsfifoqueue/**/*.py", "sqsfifoqueue/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
