[project]
name = "webapp"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
webapp = "webapp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["webapp"]

[tool.hatch.build.targets.sdist]
include = ["webapp/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
