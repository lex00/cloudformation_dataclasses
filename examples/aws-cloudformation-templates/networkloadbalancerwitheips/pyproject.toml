[project]
name = "networkloadbalancerwitheips"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
networkloadbalancerwitheips = "networkloadbalancerwitheips.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["networkloadbalancerwitheips"]

[tool.hatch.build.targets.sdist]
include = ["networkloadbalancerwitheips/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
