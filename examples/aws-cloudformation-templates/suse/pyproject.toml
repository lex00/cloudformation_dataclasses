[project]
name = "suse"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
suse = "suse.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["suse"]

[tool.hatch.build.targets.sdist]
include = ["suse/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
