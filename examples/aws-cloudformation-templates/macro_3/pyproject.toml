[project]
name = "macro_3"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
macro_3 = "macro_3.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["macro_3"]

[tool.hatch.build.targets.sdist]
include = ["macro_3/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
