[project]
name = "tagging_root_volume"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
tagging_root_volume = "tagging_root_volume.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tagging_root_volume"]

[tool.hatch.build.targets.sdist]
include = ["tagging_root_volume/**/*.py", "tagging_root_volume/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
