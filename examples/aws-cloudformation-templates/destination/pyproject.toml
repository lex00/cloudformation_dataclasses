[project]
name = "destination"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
destination = "destination.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["destination"]

[tool.hatch.build.targets.sdist]
include = ["destination/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
