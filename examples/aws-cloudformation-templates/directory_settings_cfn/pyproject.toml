[project]
name = "directory_settings_cfn"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
directory_settings_cfn = "directory_settings_cfn.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["directory_settings_cfn"]

[tool.hatch.build.targets.sdist]
include = ["directory_settings_cfn/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
