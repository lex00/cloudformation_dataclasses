[project]
name = "directoryservicemicrosoftad"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
directoryservicemicrosoftad = "directoryservicemicrosoftad.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["directoryservicemicrosoftad"]

[tool.hatch.build.targets.sdist]
include = ["directoryservicemicrosoftad/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
