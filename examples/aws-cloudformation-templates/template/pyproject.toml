[project]
name = "template"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
template = "template.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["template"]

[tool.hatch.build.targets.sdist]
include = ["template/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
