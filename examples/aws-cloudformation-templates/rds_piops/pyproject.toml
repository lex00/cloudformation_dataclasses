[project]
name = "rds_piops"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
rds_piops = "rds_piops.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rds_piops"]

[tool.hatch.build.targets.sdist]
include = ["rds_piops/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
