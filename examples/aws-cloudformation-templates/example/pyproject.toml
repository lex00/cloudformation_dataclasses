[project]
name = "example"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
example = "example.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["example"]

[tool.hatch.build.targets.sdist]
include = ["example/**/*.py"]

[dependency-groups]
dev = [
    "mypy>=1.0",
]
