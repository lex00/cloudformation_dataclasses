[project]
name = "elbguidedautoscalingrollingupgrade"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
elbguidedautoscalingrollingupgrade = "elbguidedautoscalingrollingupgrade.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elbguidedautoscalingrollingupgrade"]

[tool.hatch.build.targets.sdist]
include = ["elbguidedautoscalingrollingupgrade/**/*.py", "elbguidedautoscalingrollingupgrade/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
