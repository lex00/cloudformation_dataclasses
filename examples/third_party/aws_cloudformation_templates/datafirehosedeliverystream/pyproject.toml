[project]
name = "datafirehosedeliverystream"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
datafirehosedeliverystream = "datafirehosedeliverystream.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["datafirehosedeliverystream"]

[tool.hatch.build.targets.sdist]
include = ["datafirehosedeliverystream/**/*.py", "datafirehosedeliverystream/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
