[project]
name = "vpc_with_managed_nat_and_private_subnet"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpc_with_managed_nat_and_private_subnet = "vpc_with_managed_nat_and_private_subnet.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpc_with_managed_nat_and_private_subnet"]

[tool.hatch.build.targets.sdist]
include = ["vpc_with_managed_nat_and_private_subnet/**/*.py", "vpc_with_managed_nat_and_private_subnet/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
