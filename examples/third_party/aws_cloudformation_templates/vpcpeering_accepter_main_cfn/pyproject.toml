[project]
name = "vpcpeering_accepter_main_cfn"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpcpeering_accepter_main_cfn = "vpcpeering_accepter_main_cfn.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpcpeering_accepter_main_cfn"]

[tool.hatch.build.targets.sdist]
include = ["vpcpeering_accepter_main_cfn/**/*.py", "vpcpeering_accepter_main_cfn/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
