[project]
name = "ec2_with_waitcondition_template"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
ec2_with_waitcondition_template = "ec2_with_waitcondition_template.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ec2_with_waitcondition_template"]

[tool.hatch.build.targets.sdist]
include = ["ec2_with_waitcondition_template/**/*.py", "ec2_with_waitcondition_template/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
