[project]
name = "autoscalingmultiazwithnotifications"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
autoscalingmultiazwithnotifications = "autoscalingmultiazwithnotifications.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["autoscalingmultiazwithnotifications"]

[tool.hatch.build.targets.sdist]
include = ["autoscalingmultiazwithnotifications/**/*.py", "autoscalingmultiazwithnotifications/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
