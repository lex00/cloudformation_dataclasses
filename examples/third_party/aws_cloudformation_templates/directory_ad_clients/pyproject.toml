[project]
name = "directory_ad_clients"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
directory_ad_clients = "directory_ad_clients.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["directory_ad_clients"]

[tool.hatch.build.targets.sdist]
include = ["directory_ad_clients/**/*.py", "directory_ad_clients/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
