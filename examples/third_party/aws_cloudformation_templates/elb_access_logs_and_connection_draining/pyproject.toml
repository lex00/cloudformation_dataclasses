[project]
name = "elb_access_logs_and_connection_draining"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
elb_access_logs_and_connection_draining = "elb_access_logs_and_connection_draining.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elb_access_logs_and_connection_draining"]

[tool.hatch.build.targets.sdist]
include = ["elb_access_logs_and_connection_draining/**/*.py", "elb_access_logs_and_connection_draining/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
