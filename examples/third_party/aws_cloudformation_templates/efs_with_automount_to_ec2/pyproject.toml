[project]
name = "efs_with_automount_to_ec2"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
efs_with_automount_to_ec2 = "efs_with_automount_to_ec2.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["efs_with_automount_to_ec2"]

[tool.hatch.build.targets.sdist]
include = ["efs_with_automount_to_ec2/**/*.py", "efs_with_automount_to_ec2/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
