[project]
name = "s3_bucket_and_policy_for_caa_v1"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
s3_bucket_and_policy_for_caa_v1 = "s3_bucket_and_policy_for_caa_v1.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["s3_bucket_and_policy_for_caa_v1"]

[tool.hatch.build.targets.sdist]
include = ["s3_bucket_and_policy_for_caa_v1/**/*.py", "s3_bucket_and_policy_for_caa_v1/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
