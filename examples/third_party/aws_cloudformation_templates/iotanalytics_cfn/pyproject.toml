[project]
name = "iotanalytics_cfn"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
iotanalytics_cfn = "iotanalytics_cfn.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["iotanalytics_cfn"]

[tool.hatch.build.targets.sdist]
include = ["iotanalytics_cfn/**/*.py", "iotanalytics_cfn/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
