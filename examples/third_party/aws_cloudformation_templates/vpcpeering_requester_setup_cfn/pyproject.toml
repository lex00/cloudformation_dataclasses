[project]
name = "vpcpeering_requester_setup_cfn"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "cloudformation_dataclasses",
]

[project.scripts]
vpcpeering_requester_setup_cfn = "vpcpeering_requester_setup_cfn.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vpcpeering_requester_setup_cfn"]

[tool.hatch.build.targets.sdist]
include = ["vpcpeering_requester_setup_cfn/**/*.py", "vpcpeering_requester_setup_cfn/resources/"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
