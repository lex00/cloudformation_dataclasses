name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Prevent duplicate runs when PR merges (both push and pull_request events fire)
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Gate job that skips CI for merge commits (PR already tested the code)
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if merge commit
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.event.head_commit.message }}" == Merge\ pull\ request* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: merge commit from PR"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v --cov=cloudformation_dataclasses --cov-report=xml --cov-report=term-missing --ignore=examples

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff (linter)
        run: uv run ruff check src/ tests/ --output-format=github
        continue-on-error: true

      - name: Run black (formatter check)
        run: uv run black --check src/ tests/
        continue-on-error: true

      - name: Run mypy (type checker)
        run: uv run mypy src/cloudformation_dataclasses/
        continue-on-error: true

  build:
    needs: [check-skip, test, lint]
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          test -f dist/*.whl
          test -f dist/*.tar.gz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  verify-spec-version:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Verify CloudFormation Spec Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Verify CloudFormation spec version
        run: uv run python -m cloudformation_dataclasses.codegen.spec_parser version
